<body>

<h3>연산자-비교연산자</h3>

<script type="text/javascript">
var a,b;

a = '123';
b = 123;

console.log(a == b);	// true	 > 값 비교 
console.log(a === b);	// false > 자료형도 비교 > 정확하게 비교하기 위해 === 사용.

console.log(a != b);	// false	
console.log(a !== b);	// true 

</script>

</body>
</html>
