<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

.clear { clear: both; }
.clear:after { content:''; display:block; clear: both; }

.body-container { width: 700px; margin: 30px auto 10px; }

.reply {
	clear: both; padding: 20px 0 10px;
}
.reply .bold {
	font-weight: 600;
}

.reply .form-header {
	padding-bottom: 7px;
}
.reply-form  tr>td {
	padding: 2px 0 2px;
}
.reply-form textarea {
	width: 100%; height: 75px;
}
.reply-form button {
	padding: 8px 25px;
}

.reply .reply-info {
	padding-top: 25px; padding-bottom: 7px;
}
.reply .reply-info  .reply-count {
	color: #3EA9CD; font-weight: 700;
}

.reply .reply-list tr>td {
	padding: 7px 5px;
}
.reply .reply-list .bold {
	font-weight: 600;
}

.reply .deleteReply, .reply .deleteReplyAnswer {
	cursor: pointer;
}
.reply .notifyReply {
	cursor: pointer;
}

.reply-list .list-header {
	border: 1px solid #ccc; background: #f8f8f8;
}
.reply-list tr>td {
	padding-left: 7px; padding-right: 7px;
}

.reply-answer {
	display: none;
}
.reply-answer .answer-left {
	float: left; width: 5%;
}
.reply-answer .answer-right {
	float: left; width: 95%;
}
.reply-answer .answer-list {
	border-top: 1px solid #ccc; padding: 0 10px 7px;
}
.reply-answer .answer-form {
	clear: both; padding: 3px 10px 5px;
}
.reply-answer .answer-form textarea {
	width: 100%; height: 75px;
}
.reply-answer .answer-footer {
	clear: both; padding: 0 13px 10px 10px; text-align: right;
}

.answer-article {
	clear: both;
}
.answer-article .answer-article-header {
	clear: both; padding-top: 5px;
}
.answer-article .answer-article-body {
	clear:both; padding: 5px 5px; border-bottom: 1px solid #ccc;
}
</style>


<script type="text/javascript">
const isHidden = ele => {
	const styles = window.getComputedStyle(ele);	// 인자로 넘겨받은 요소의 모든 css 속성 값을 담은 객체 반환
	return styles.display === 'none' || styles.visibility === 'hidden';
};

// 댓글 등록
window.addEventListener('load', () => {
	const btnSendReply = document.querySelector('.btnSendReply');
	
	btnSendReply.addEventListener('click', e =>{
		let El = e.target.closest('table');
		let content = El.querySelector('textarea').value.trim();
		if(! content){
			El.querySelector('textarea').focus();
			return;
		} 
		
		content = encodeURIComponent(content);
		
		alert('등록할 내용 : '+ content);
	});
});

// 댓글 삭제
window.addEventListener('load', () => {
	const listReplyEL = document.querySelector('#listReply');
	
	listReplyEL.addEventListener('click', e =>{
		if(e.target.matches('.deleteReply')){
			
			if(! confirm('게시글을 삭제하겠습니까 ? ')){
				return;
			}
			
			let pageNo = e.target.getAttribute('data-pageNo');
			let replyNum = e.target.getAttribute('data-replyNum');
			
			alert('삭제할 댓글번호 :' + replyNum + ", 페이지번호 : " + pageNo);
			
		} 
	});
});


// 답글 버튼 : 댓글별 답글 등록폼 및 답글 리스트 표시/숨기기
window.addEventListener('load', () => {
	const listReplyEL = document.querySelector('#listReply');
	
	listReplyEL.addEventListener('click', e =>{			// > || 뒤 작성하는 이유 : 숫자를 누르면 실행이 안됨. span 태그안의 숫자를 누를경우 부모요소와 매치
		if(e.target.matches('.btnReplyAnswerLayout') || e.target.parentElement.matches('.btnReplyAnswerLayout')){
			// > 가장 가까운 조상 찾기
			let $El = e.target.closest('tr').nextElementSibling;
			
			// $El.classList.toggle('reply-answer');	// tr 태그라서 화면이 이상함.
			if( isHidden($El) ){	// > 숨겨져있으면
				$El.style.display = 'table-row';	// > tr태그는 block을 주면 안된다.
			} else {				// > 보이면
				$El.style.display = 'none';
			}
		}
	});
});

// 답글 등록 버튼
window.addEventListener('load', () => {
	const listReplyEL = document.querySelector('#listReply');
	
	listReplyEL.addEventListener('click', e =>{
		if(e.target.matches('.btnSendReplyAnswer')){	// > matches : selector가 존재하면 true, 존재하지 않으면 false
			let replyNum = e.target.getAttribute('data-replyNum');
			
			let El = e.target.closest('td');	// > td 중 가장 가까운 조상 
			let content = El.querySelector('textarea').value.trim();
			if(! content){
				El.querySelector('textarea').focus();
				return;
			}
			
			content = encodeURIComponent(content);	// > 인코딩. 서버 보낼때 이렇게 보내야 함.
			
			alert('댓글 번호 : '+ replyNum+', 등록할 내용 : '+ content);
		}
	});
});





</script>

</head>
