<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<style type="text/css">
.box1 { background: #ccc; padding: 20px; display: block; }
.box2 { background: #aaa; padding: 20px; display: block; }
.box3 { background: #888; padding: 20px; display: block; }
.console { background: #47a; padding: 20px; margin: 50px 0; }
</style>

</head>
<body>
<h3> stopPropagation </h3>

<pre>
	- span 태그 click - p 태그 click - div 태그 click 이벤트가 순차적으로 전파
	- stopPropagation() : 상위로의 이벤트 전파를 막는다.
</pre>

<div class = "box1">
	DIV 영역
	<p class="box2">
		p 영역
		<span class="box3">span 영역</span>
	</p>
</div>
<hr>

<div class="console"></div>

<script type="text/javascript">
const box1 = document.querySelector(".box1");
const box2 = document.querySelector(".box2");
const box3 = document.querySelector(".box3");
const console = document.querySelector(".console");

box1.addEventListener('click', function(e){
	console.innerHTML += 'DIV 클릭<br>';
	
});

box2.addEventListener('click', function(e){
	console.innerHTML += 'P 클릭<br>';
});

box3.addEventListener('click', function(e){
	console.innerHTML += 'SPAN 클릭<br>';
	
	e.stopPropagation();	// 상위로의 이벤트는 전파를 막는다.
});
</script>

</body>
</html>
