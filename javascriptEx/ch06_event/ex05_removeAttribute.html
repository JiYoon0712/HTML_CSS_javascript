<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<h3> event handler : 이벤트 제거 </h3>

<p> 인라인 이벤트 핸들러 방식 </p>
<p>
	<button type="button" onclick="sub(this);">확인</button>
</p>

<script type="text/javascript">
function sub(EL){
	alert('한 번만 가능합니다.');
	
	EL.removeAttribute('onclick');
}
</script>
<hr>



<p> 이벤트 핸들러 프로퍼티 방식 </p>
<p>
	<button type="button" class="btn1">확인</button>
</p>
<script type="text/javascript">
const btn1 = document.querySelector(".btn1");

btn1.onclick = () => {
	alert('한번만...');
	btn1.onclick = null;	// > 자체를 undefined 시켜버린다.
};
</script>
<hr>


<!-- (addEventListener() : 여러개 등록 가능 ) -->
<p> addEventListener() / removeEventListener() </p>
<p>
	<button type="button" class="btn2">등록</button>
	<button type="button" class="btn3">제거</button>
</p>

<script type="text/javascript">

const fn = () => alert( '안녕...' );

const btn2 = document.querySelector(".btn2");
const btn3 = document.querySelector(".btn3");

btn2.addEventListener('click', fn);
btn3.addEventListener('click', () => btn2.removeEventListener('click',fn));

</script>
<hr>
</body>
</html>
