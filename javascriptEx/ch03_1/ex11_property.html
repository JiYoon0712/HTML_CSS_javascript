<h3>객체-프로퍼티 동적 추가</h3>

<script type="text/javascript">
var obj = {
	name : '자바'	
};

console.log(obj.name);	// 자바
console.log(obj.age);	// 에러아님. 속성이 없으면 undefined

obj.age = 19;	// 동적으로 속성 추가
console.log(obj.age);	// 19

</script>
