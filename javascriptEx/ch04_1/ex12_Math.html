<h3>내장객체 - Math</h3>

<script type="text/javascript">
// Math : 생성자가 없으며, 모든 속성과 메소드가 정적이다.
var s;

s = Math.PI;
console.log( s );

s = Math.round(10.2);	// 10, 가장 가까운 정수
console.log( s );

s = Math.round(10.5);	// 11
console.log( s );

s = Math.ceil(10.1);	// 11, 인수보다 크거나 같은 수 중에서 가장 적은 정수
console.log( s );

s = Math.floor(10.9);	// 10, 인수보다 적거나 같은 수 중에서 가장 큰 정수
console.log( s );

s = Math.random();	// 0 <= 난수 < 1
console.log( s );

// 0 ~ 9 사이의 난수
s = Math.floor(Math.random() * 10);
console.log( s );

s = Math.pow(2,10);	// > s = 2**10; 와 같음.
console.log(s);




</script>
