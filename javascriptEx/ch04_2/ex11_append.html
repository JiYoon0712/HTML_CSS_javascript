</head>
<body>

<h3> 배열 - 새로운 요소 맨 앞 또는 가장 뒤에 추가 </h3>
<script type="text/javascript">
var arr1 = [10,20];

// 요소 추가
// arr1[2] = 30;	// 존재하지 않는 인덱스에 값 추가
arr1[arr1.length] = 30;	// 가장 마지막에 추가
console.log( arr1.join() );	// join() : 배열의 모든 요소를 연결하여 하나의 문자열로 만든다.

arr1[4] = 40;
console.log(arr1.join());	// 10,20,30,,40
console.log(arr1[3]);		// undefined

arr1[1] = 100;	// 존재하는 인덱스에 값을 할당하면 값이 변경 됨
console.log(arr1.join()); 	// 10,100,30,,40

var arr2 = [10,20];
arr2.push(30);		// 뒤에 새로운 요소를 추가하고 길이를 반환	
arr2.push(40,50);	// 뒤에 2개 추가
console.log(arr2.join()); 	// 10,20,30,40,50

var arr3 = [30,40];
var len = arr3.unshift(10,20);	// 맨 앞에 새로운 요소를 하나 이상 추가하고 길이 반환
console.log(arr3.join());	// 10,20,30,40
console.log(len);	// 4

</script>

</body>
</html>
