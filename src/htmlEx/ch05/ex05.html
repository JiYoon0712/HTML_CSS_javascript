<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
*{margin: 0; padding: 0; box-sizing: border-box;}

.box{
   width: 400px; margin: 30px auto;
}

.box ul{
   padding: 0; clear: both;
}

.box ul > li {
   list-style: none;
   float: left;
   width: 100px;
   padding: 7px 5px;
   border-bottom: 1px solid #333;
   text-align: center;
}

.box ul:first-child li{
   border-top: 2px solid #333;
   background: #eee;
}

</style>

</head>
<body>

<div class="box">
   <ul>
      <li>이름</li>
      <li>국어</li>
      <li>영어</li>
      <li>수학</li>
   </ul>
   
   <ul>
      <li>김자바</li>
      <li>80</li>
      <li>90</li>
      <li>85</li>
   </ul>
   
   <ul>
      <li>너자바</li>
      <li>100</li>
      <li>90</li>
      <li>90</li>
   </ul>
   
   <ul>
      <li>다자바</li>
      <li>100</li>
      <li>100</li>
      <li>100</li>
   </ul>
   
   
   
</div>

</body>
</html>
