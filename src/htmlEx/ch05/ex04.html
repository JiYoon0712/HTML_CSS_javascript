<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* { margin:0; padding:0; box-sizing: border-box; }
body{ font-size: 14px; }

a{ text-decoration:none; color: #333; }
a:hover{ text-decoration: underline; color: tomato; }

nav { margin: 0 auto; width: 850px;}
nav > ul { list-style: none; }
nav > ul > li { 
	color:white; background: #222; float: left; text-align: center;		
}

/* (display:block 해줘야 width 사용 가능) */
nav a{  
	text-decoration: none;
	color:white;
	display: block;
	width: 170px;
	padding: 10px 0;
	font-weight: 700;
}

nav a:hover {
	font-weight: 900;
	color:#fff;
	background: #4d4d4d;
	text-decoration: none;
}

main {
	clear:both;
	width: 850px;
	margin: 0 auto;
	padding: 20px;
}



</style>
</head>
<body>
	
<nav>
	<ul>
		<li><a href="#">홈</a></li>
		<li><a href="#">회사소개</a></li>
		<li><a href="#">커뮤니티</a></li>
		<li><a href="#">강좌</a></li>
		<li><a href="#">고객센터</a></li>
	</ul>
</nav>	

<main>
	<article>
		메뉴 예제 입니다.
	</article>

</main>
	
</body>
</html>
