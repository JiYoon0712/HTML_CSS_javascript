<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3> div - padding : 안쪽 여백</h3>

<div style="width:300px; background: yellow;">여백없음</div>
<div style="width:300px; background: green; padding:20px;">모든안쪽여백</div>
<div style="width:300px; background: gray; padding:20px 10px 10px 20px;">위 오른쪽 아래 왼쪽</div>
<div style="width:300px; background: lightblue; padding:20px 10px 30px;">위 좌우 아래</div>
<div style="width:300px; background: blue; padding:20px 10px;">위아래 좌우</div>
<hr>

<div style="height:50px; background: red; text-align:center;">예제</div>
<div style="background: yellow; text-align:center; padding: 30px 0">수직가운데</div>
<div style="height:50px; line-height:50px; background: red; text-align:center;">수직가운데</div>
</body>
</html>
