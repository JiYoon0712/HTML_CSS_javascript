<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
#box {
	width: 300px; height: 300px;
	border:5px solid gray;
	margin: 30px auto;
}
</style>
</head>
<body>

<h3>타이머 예제</h3>

<div id="box"></div>

<script type="text/javascript">

function bg(){
	let r = Math.floor(Math.random() * 256);	// 0~255 난수
	let g = Math.floor(Math.random() * 256);
	let b = Math.floor(Math.random() * 256);
	
	let s = `rgb(${r}, ${g}, ${b})`;
	// console.log(s);
	
	// > head에 기재할 경우 위에서 아래로 실행하기에 box가 없어서 실행 x. 스크립트를 아래에 작성해야 하는 이유.
	document.querySelector("#box").style.backgroundColor = s;
	
	setTimeout("bg();" , 3000);  // > 3초 후 1번 실행
}

bg();

</script>

</body>
</html>
