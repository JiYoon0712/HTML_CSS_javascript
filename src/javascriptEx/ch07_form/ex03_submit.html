<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<h3>form : submit</h3>

<form name="myForm" action="request.jsp" method="post">
	<p> 이름 : <input type="text" name="name" required="required"> </p>
	<p> 나이 : <input type="text" name="age"
				required="required" pattern="\d+"> </p>
	<p> 
		<button type="submit">등록</button>
		<!-- 
		  - 서버로 전송할 수 있는 기능을 가진 버튼
		    submit 버튼, image 버튼
		  - <button> 에서 type="submit"을 생략하면 submit 버튼
		  - submit 버튼, image 버튼은 form 태그 안에 있어야 서버에 전송할 수 있다.
		  - required 속성, pattern 속성도 submit 버튼에서만 적용된다.
		 -->
	</p>
</form>

</body>
</html>
