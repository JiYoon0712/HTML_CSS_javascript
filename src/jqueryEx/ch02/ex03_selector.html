<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 500px; min-height: 50px;
	padding: 15px; margin: 20px auto;
	border: 3px dotted gray;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	// form 안의 input 요소 중 바로 다음에 오는 span 태그 숨김
	$("form input + span").hide();
	
	$('form input[type=text]').css("border","1px solid #aaa");
	
	// focus 이벤트. button 제외
	$("form input").not($(":button")).focus(function(){
		$(this).css("border","1px solid tomato");	// >> this : 이벤트 발생시킨 객체
		$(this).next("span").show();
	});
	
	// blur 이벤트. button 제외
	$("form input").not($(":button")).blur(function(){
		$(this).css("border","1px solid #aaa");	// >> this : 이벤트 발생시킨 객체
		$(this).next("span").hide();
	});
});

</script>

</head>
<body>

<h2>selectors 예제</h2>

<div class="box">
	<form>
		<p>
			<input type="text" name="id">
		    <span>아이디 입력.</span>
		    <span>5~10자 이내</span>
		</p>
		<p>
			<input type="text" name="name">
			<span>이름 입력.</span>
		</p>
		<p>
			<input type="text" name="age">
			<span>나이 입력.</span>
		</p>
		<p>
			<input type="text" name="birth">
			<span>생년월일 입력.</span>
		</p>
		<p style="padding: 5px;">
		<!-- 
			<button type="button" class="btn"> 등록하기 </button>
			<button type="button" class="btn"> 등록취소 </button>
		-->
			<input type="button" class="btn" value="등록하기">		
			<input type="button" class="btn" value="등록취소">		
		</p>
	</form>
</div>

</body>
</html>
