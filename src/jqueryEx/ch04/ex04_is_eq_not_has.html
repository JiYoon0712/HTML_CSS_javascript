<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 350px; min-height: 50px;
	padding: 15px; margin: 20px auto;
	border: 3px dotted gray;
}

.ps {
	padding: 5px; margin-bottom: 5px;
	font-size: 15px; color: #fff;
	background: #333;
}

.layout {
	width: 100%; height: 50px;
	margin: 10px auto;
	border: 3px dotted gray;
	background: green;	
}
</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".btn").click(function(){
		let isHidden = $(".layout").is(":hidden");
		if(isHidden){
			$(".layout").show(300);
		} else {
			$(".layout").hide(300);
		}
	});
});

$(function(){
	// 처음 마지막
	// $("#s1 li").first().css("background","#eee");
	// $("#s1 li").last().css("background","yellow");
	
	// $("#s1 li").eq(0).css("background","#eee");
	// $("#s1 li").eq(-1).css("background","yellow");	// 음수는 뒤에서부터
	
	// 홀수
	// $("#s1 li").filter(':odd').css("background","#eee");
	// $("#s1 li").not(':even').css("background","#eee");
	
	// li 요소중 클래스 item을 하위 요소로 가진 모든 li
	// $("#s1 li").has('.item').css("background","#eee");
	
	if($("label").parents("p")){
		$(".box1").text("<label> 요소의 조상으로 <p> 요소가 존재");
	}
	
	let val = $("#s1 li").map(function(){
		return $(this).html();
	})
	.get()
	.join(",");
	
	$(".box2").html(val);
	
	$("#s2 li").slice(2).css("color","tomato");				// 인덱스가 2인 요소 
	$("#s2 li").slice(1,3).css("border","1px solid #777");	// 인덱스가 1이상 3미만인 요소
});

/*
-- 필터링 메소드
  .first() : 선택한 요소 중에서 첫 번째 요소를 선택함.
  .last() : 선택한 요소 중에서 마지막 요소를 선택함.
  .eq() : 선택한 요소 중에서 전달받은 인덱스에 해당하는 요소를 선택함.
  .filter() : 선택한 요소 중에서 전달받은 선택자에 해당하거나, 함수 호출의 결과가 참(true)인 요소를 모두 선택함.
  .not() : 선택한 요소 중에서 전달받은 선택자에 해당하거나, 함수 호출의 결과가 참(true)인 요소를 제외한 나머지 요소를 모두 선택함.
  .has() : 선택한 요소 중에서 전달받은 선택자에 해당하는 요소를 자손 요소로 가지고 있는 요소를 모두 선택함.
  .is() : 선택한 요소 중에서 전달받은 선택자에 해당하는 요소가 하나라도 존재하면 참(true)을 반환함.
  .map() : 선택한 요소 집합의 각 요소마다 콜백 함수를 실행하고, 그 반환값으로 구성된 jQuery 객체를 반환함.
  .slice() : 선택한 요소 중에서 전달받은 인덱스 범위에 해당하는 요소만을 선택함.
*/
</script>

</head>
<body>

<h2>탐색(Traversing)</h2>

<div class="box">
	<p>
		<button type="button" class="btn">확인</button>
	</p>
	<div class="layout"></div>
</div>
<hr>

<div class="box">
	<p class="ps" id="p1">
		<label>프로그래밍</label>
	</p>
	<ul id="s1">
		<li>자바</li>
		<li>스프링</li>
		<li><span class="item">파이썬</span></li>
		<li>C</li>
		<li><span class="item">C++</span></li>
		<li>Unix C</li>
	</ul>		
</div>

<div class="box">
	<p class="ps" id="p2">
		<label>웹 프로그래밍</label>
	</p>
	<ul id="s2">
		<li>자바스크립트</li>
		<li class="item3"> HTML</li>
		<li>CSS</li>
		<li class="item4">Node.js</li>
		<li>JSP</li>
		<li>ASP.NET</li>
		<li><span class="item4">PHP</span></li>
	</ul>		
</div>

<div class="box box1"></div>
<div class="box box2"></div>

</body>
</html>
