<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 350px; min-height: 50px;
	padding: 15px; margin: 20px auto;
	border: 3px dotted gray;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".btn1").click(function(){
		$("<div>웹 프로그래밍</div>").replaceAll(".box1 p");
	});
	
	$(".btn2").click(function(){
		$("#p2").replaceAll($("#p1"));	// p1 없어짐.
	});
	
	$(".btn3").click(function(){
		$(".box3 p").replaceWith("<div>웹</div>");
	});
	
	$(".btn4").click(function(){
		$("#p3").replaceWith($("#p4"));	// p3 없어짐
	});
});

/*
-- 요소의 대체
  .replaceAll() : 선택한 요소를 지정된 요소로 대체한다.
  .replaceWith() : 선택한 모든 요소를 지정된 요소로 대체한다.
*/
</script>

</head>
<body>

<h2>조작(Manipulation)</h2>

<div style="margin: 20px;">
	<button type="button" class="btn btn1"> 요소 대체-1 </button>
	<button type="button" class="btn btn2"> 객체 대체-1 </button>
</div>

<div class="box box1">
	<p>자바</p>
	<p>스프링</p>
</div>

<div class="box box2">
	<p id="p1">자바</p>
	<p id="p2">스프링</p>
</div>
<hr>

<div style="margin: 20px;">
	<button type="button" class="btn btn3"> 요소 대체-2 </button>
	<button type="button" class="btn btn4"> 객체 대체-2 </button>
</div>

<div class="box box3">
	<p>자바</p>
	<p>스프링</p>
</div>

<div class="box box4">
	<p id="p3">자바</p>
	<p id="p4">스프링</p>
</div>

</body>
</html>
