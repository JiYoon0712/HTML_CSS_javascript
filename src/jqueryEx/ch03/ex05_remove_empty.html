<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
* { padding: 0; margin: 0; }
*, *::after, *::before { box-sizing: border-box; }

body {
	font-family:"Malgun Gothic", "맑은 고딕", NanumGothic, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

a { color: #222; text-decoration: none; cursor: pointer; }
a:active, a:hover { color: #f28011; text-decoration: underline; }

/* form-control */
.btn {
	color: #333;
	border: 1px solid #999;
	background-color: #fff;
	padding: 5px 10px;
	border-radius: 4px;
	font-weight: 500;
	cursor:pointer;
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.btn:active, .btn:focus, .btn:hover {
	background-color: #f8f9fa;
	color:#333;
}
.btn[disabled], fieldset[disabled] .btn {
	pointer-events: none;
	cursor: default;
	opacity: .65;
}

.form-control {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 5px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-control[readonly] { background-color:#f8f9fa; }

textarea.form-control { height: 170px; resize : none; }

.form-select {
	border: 1px solid #999; border-radius: 4px; background-color: #fff;
	padding: 4px 5px; 
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
	vertical-align: baseline;
}
.form-select[readonly] { background-color:#f8f9fa; }

textarea:focus, input:focus { outline: none; }
input[type=checkbox], input[type=radio] { vertical-align: middle; }

/* table */
.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #212529; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }
.table-border tfoot > tr { border-bottom: 1px solid #ced4da; }
.td-border td { border: 1px solid #ced4da; }

ul { list-style: none; }
li { padding: 0; }
p { line-height: 1.3; }

h2 { margin: 30px; }

.container { width: 700px; margin: 30px auto; }

.box { 
	width: 350px; min-height: 50px;
	padding: 15px; margin: 20px auto;
	border: 3px dotted gray;
}
</style>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".btn1").click(function(){
		$(".box1").remove();
	});
	
	$(".btn2").click(function(){
		$(".box2").empty();
	});
	
	$(".btn3").click(function(){
		$(".box3 ul").unwrap();
	});
	
	let ele = null;
	$(".btn4").click(function(){
		if(ele) return false;
		
		ele = $(".box4").detach();
	});
	
	$(".btn5").click(function(){
		if(! ele) return false;
		
		ele = $(".box3").before(ele);
		ele = null;
	});
	
});

/*
-- 요소의 삭제
  .remove() : 선택한 요소를 DOM 트리에서 삭제한다. 삭제된 요소와 연관된 jQuery 데이터나 이벤트도 같이 삭제된다
  .empty() : 선택한 요소의 자식 요소를 모두 삭제한다(해당 요소는 삭제하지 않는다).
  .detach() : 선택한 요소를 DOM 트리에서 삭제한다. 삭제된 요소와 연관된 jQuery 데이터나 이벤트는 유지된다.
  .unwrap() : 선택한 요소의 부모 요소를 삭제한다.
*/
</script>

</head>
<body>

<h2>조작(Manipulation)</h2>

<div style="margin: 20px;">
	<button type="button" class="btn btn1"> 모두삭제 </button>
	<button type="button" class="btn btn2"> 자식만 삭제(영역 유지) </button>
	<button type="button" class="btn btn3"> 부모삭제 </button>
	<button type="button" class="btn btn4"> 잘라내기 </button>
	<button type="button" class="btn btn5"> 붙이기 </button>
</div>
<hr>

<div class="box box1">
	<ul>
		<li>자바</li>
		<li>스프링</li>
		<li>파이썬</li>
	</ul>
</div>

<div class="box box2">
	<ul>
		<li>HTML5</li>
		<li>javascript</li>
		<li>css</li>
	</ul>
</div>

<div class="box box3">
	<ul>
		<li>JSP</li>
		<li>ASP.NET</li>
		<li>PHP</li>
	</ul>
</div>

<div class="box box4">
	<ul>
		<li>오라클</li>
		<li>MySQL</li>
		<li>MariaDB</li>
	</ul>
</div>

</body>
</html>
