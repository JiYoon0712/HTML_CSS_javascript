<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style type="text/css">
*{
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}

body {
	font-size: 14px;
	font-family: "맑은 고딕", 나눔고딕, 돋움, sans-serif;
}

.container{
	width: 1200px; margin: 20px auto 10px;
	border: 3px solid black;
}

.header{
	width: 100%; background: #eee;
	padding: 20px; text-align: center;
}

.body-main::after{
	content:"";
	clear:both;
	display:block;
}

.article{
	float: left; width: 75%; height: 500px; background: lightblue;
	padding: 15px;
}

.side{
	float:left; width: 25%; height: 500px; background: yellow;
	padding: 15px;
}

.footer{
	width: 100%; background: gold; padding: 20px; text-align: center;
}


/* max width는 반드시 큰 것부터 작은 것 순서로 작성 */
@media(max-width:1200px){ /* 화면 폭이 0~1200 */
	.container{
		width:95%; border: 3px solid red;
	}
}

@media(max-width:768px){ /* 화면 폭이 0~768 */
	.container{ width:100%; border: 3px solid green; }
}


@media(max-width:480px){ /* 화면 폭이 0~480 */
	.container{ width:100%; border: 3px solid blue; }
	.header{ height: 300px; }
	.article{ float:none; width:100%; height: 300px; }
	.side{ float:none; width: 100%; height: 300px; }
}

@media(max-width:320px){ /* 화면 폭이 0~480 */
	.container{  
		width:100%; border:3px solid gray;
	}
}


</style>

</head>
<body>

<div class="container">
	<div class="header">
		<h1>헤더입니다.</h1>
	</div>
	<div class="body-main">
		<div class="article">
			메인입니다.
		</div>
		<div class="side">
			사이드입니다.
		</div>
	</div>
	<div class="footer">
		<h3>푸터입니다.</h3>
	</div>
</div>

</body>
</html>
