<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* { box-sizing: border-box; }

.container {
  width: 600px;
  height: 600px;
  margin: 50px;
  box-sizing: border-box;
  background-color: #fff;
  border: 10px solid #eee;
  border-radius:10px;
  
  display: grid;
  grid-template-rows: repeat(4,1fr);
  grid-template-columns:repeat(3,1fr) ;
  
}

.item1{
	grid-column: 1/4;	/* 시작라인/끝라인, 4-1=3칸을 합침 (시작점 : 1, 끝점 : 4 >> 총 3칸) ( = span 3 ) */
}

.item2{
	grid-row: 2/4; 
}

.item3{
	grid-column: 2/ span 2;		/* 2열부터 2칸 합침 */
}

.item6{
	grid-column: 1/ span 3;		/* 1열부터 3칸 합침 */
}

.item {
   font-weight: 900;
   font-size: 25px;
   border: 1px solid #333;
   border-radius: 3px;
   padding: 10px;
   box-sizing: border-box;
   
   display: flex;
   align-items: center;
   justify-content: center

}


.item1 { background : rgb(255, 100, 70); }
.item2 { background : rgb(255, 165, 0); }
.item3 { background : rgb(50, 205, 50); }
.item4 { background : rgb(255, 105, 180); }
.item5 { background : rgb(30, 145, 255); }
.item6 { background : rgb(170, 170, 170); }

</style>

</head>
<body>

<h3>Grid Layout</h3>
<p>
    grid-row, grid-column 속성 : 그리드 아이템 행/열, 시작/끝 배치 설정을 단축 형으로 설정 <br>
</p>

<div class="container">
  <div class="item item1">1</div>
  <div class="item item2">2</div>
  <div class="item item3">3</div>
  <div class="item item4">4</div>
  <div class="item item5">5</div>
  <div class="item item6">6</div>
</div>

</body>
</html>
