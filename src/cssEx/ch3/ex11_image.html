<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box1 { 
	width: 200px; height: 200px; margin: 30px; border: 2px dotted gray;
}

.box2{ 
	width: 200px; margin: 30px; border: 2px dotted gray;
}


</style>

</head>
<body>

<h3>image</h3>

<div class="box1"><img src="../img/img.png"></div>

<p>
 img 태그는 인라인 태그로 텍스트 취급을 한다.
  텍스트는 타이포그래피(Typography : ascender line + base line + descender line)를 따른다.
 t와 y를 보면 y가 더 아래로 출력된다.(descender line 때문)
  따라서 height를 지정하지 않은 두번째 이미지는 아래부분에 패팅 같이 여백이 생긴다.
  해결방법중 하나는 vertical-align:bottom 이다.
</p>
<div class="box2"><img src="../img/img.png"></div>
<div class="box2"><img src="../img/img.png" style="vertical-align: bottom;"></div> <!-- (vertical-align : inline에만 적용된다.) -->

</body>
</html>
