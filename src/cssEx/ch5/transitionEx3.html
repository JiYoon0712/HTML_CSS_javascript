<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
  width: 100px;
  height: 50px;
  padding: 10px;
  color: white;
  background-color: red;
  margin-bottom: 10px;
  transition-property: width, opacity;
}

div:hover { width: 300px; opacity: .1; }

div:nth-child(1) { transition-duration: 0.5s; }
div:nth-child(2) { transition-duration: 2s, 1s; }
div:nth-child(3) { transition-duration: 5s, 2.5s; }
</style>
</head>
<body>

<h3>transition-duration</h3>

<div>0.5s</div>
<div>2s, 1s</div>
<div>5s, 2.5s</div>

</body>
</html>
