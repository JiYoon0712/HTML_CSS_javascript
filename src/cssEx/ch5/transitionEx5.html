<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
  font: bold 16px/50px "Open Sans";
  color: white;
  text-align: center;
  width: 100px;
  height: 50px;
  background-color: red;
  margin-bottom: 10px;
  transition: width 1s;
}

div:hover { width: 300px; }

div:nth-of-type(1) { transition-delay: 0s; }
div:nth-of-type(2) { transition-delay: 1s; }
div:nth-of-type(3) { transition-delay: 3s; }
</style>
</head>
<body>

<h3>transition-delay</h3>

<div>0s</div>
<div>1s</div>
<div>3s</div>

</body>
</html>
