<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 250px;
	height: 150px;
	padding: 10px;
	margin: 30px;
	border:2px dotted #999;
	background: yellow;
	line-height: 150px;
	text-align: center;
	font-weight: bold;
}
</style>

</head>
<body>

<h3>display:none - 영역 없어짐, visibility:hidden - 영역 없어지지 않음</h3>

<div class="box">A</div>
<div class="box" style="display:none;">display:none</div>
<div class="box">B</div>
<div class="box" style="visibility: hidden;">visibility: hidden</div>
<div class="box">C</div>

</body>
</html>
