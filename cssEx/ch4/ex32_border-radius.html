<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 150px;
	height: 150px;
	padding: 10px;
	margin: 30px;
	border:5px solid #999;
	background: yellow;
}

.br1 { border-radius: 30px; }
.br2 { border-radius: 30px 0; }
.br3 { border-radius: 150px; }

</style>

</head>
<body>

<h3>border-radius : 레이디어스 속성은 요소의 바깥 테두리 경계의 모서리를 둥글게 만든다.</h3>

<div class="box br1">전체 모서리를 둥글게</div>
<div class="box br2">좌측위, 우측아래만 둥글게</div>
<div class="box br3">가로, 세로, border-radius 가 같으면 원</div>

</body>
</html>
