<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* { box-sizing: border-box; }

.container {
  width: 600px;
  height: 600px;
  margin: 50px;
  background-color: #fff;
  border: 10px solid #eee;
  border-radius:10px;
  
  display:grid;
  grid-template-rows: repeat(3,200px);
  grid-template-columns: repeat(2,300px);

}

.item {
   font-weight: 900;
   font-size: 25px;
   border: 1px solid #333;
   border-radius: 3px;
   padding: 10px;
   
   display: flex;
   align-items: center;
   justify-content: center  
}

.item:nth-child(1) { order:1; }
.item:nth-child(3) { order:5; }
.item:nth-child(5) { order:-1; }	/* 숫자가 적으면 앞에 배치. 지정하지 않으면 0 */


.item1 { background : rgb(255, 100, 70); }
.item2 { background : rgb(255, 165, 0); }
.item3 { background : rgb(50, 205, 50); }
.item4 { background : rgb(255, 105, 180); }
.item5 { background : rgb(30, 145, 255); }
.item6 { background : rgb(170, 170, 170); }
</style>

</head>
<body>

<h3>Grid Layout</h3>
<p>
  order:그리드 아이템이 자동 배치되는 순서를 변경<br>
</p>

<div class="container">
  <div class="item item1">1</div>
  <div class="item item2">2</div>
  <div class="item item3">3</div>
  <div class="item item4">4</div>
  <div class="item item5">5</div>
  <div class="item item6">6</div>

</div>

</body>
</html>
