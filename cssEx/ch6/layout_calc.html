<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<style type="text/css">
* { margin:0; padding:0; box-sizing: border-box; }

header, main, footer {
	min-width: 324px; max-width: 1588px;
}

header { padding: 15px; text-align: center; }
main { padding: 15px; }
main::after { content:""; clear:both; display: block; }
footer { padding: 15px; text-align: center; }
ul.box{ margin:0 auto; padding: 0; list-style:none ; }
.box > li { background: #eee; height: 200px; }

.calc {
	margin: -8px 0 0 -8px;
	overflow: hidden;	/* (ul태그 아래에 작성해도 깨지지 않도록 clear:both 역할을 함.) */
}

.calc li {
	margin: 8px 0 0 8px;
	width: calc(100.0% - 8px);
	float: left;
}

@media(min-width:324px){
	.calc li {
		width: calc(50.0% - 8px);
	}
}

@media(min-width:428px){
	.calc li {
		width: calc(33.3% - 8px);
	}
}

@media(min-width:640px){
	.calc li {
		width: calc(25.0% - 8px);
	}
}

@media(min-width:798px){
	.calc li {
		width: calc(20.0% - 8px);
	}
}

@media(min-width:956px){
	.calc li {
		width: calc(16.66% - 8px);
	}
}

@media(min-width:1114px){
	.calc li {
		width: calc(14.28% - 8px);
	}
}

@media(min-width:1272px){
	.calc li {
		width: calc(12.5% - 8px);
	}
}

@media(min-width:1430px){
	.calc li {
		width: calc(11.11% - 8px);
	}
}

@media(min-width:1588px){
	.calc li {
		width: calc(10.0% - 8px);
	}
}
</style>

</head>
<body>

<header>
	<h1>calc</h1>
</header>
<main>
	<ul class="box calc">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</main>

<footer>
	<h3>footer</h3>
</footer>

</body>
</html>
