<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
* { padding:0; margin: 0; }
*, *::after, *::before{ box-sizing: border-box; }

body {
	font-family: 맑은 고딕, 나눔고딕, 돋움, sans-serif;
	font-size: 14px;
	color: #222;
}

/* (text-decoration: none; : 밑줄 지워.) */
a { color:#222222; text-decoration: none; cursor: pointer; }
a:hover { color: #f28011; text-decoration: underline; }


.body-container {
	width: 700px;
	margin: 30px auto;
}

.body-container .title {
	font-size: 16px; font-weight: 700; padding: 13px 0;
}

.table { width: 100%; border-spacing: 0; border-collapse: collapse; }
.table th, .table td { padding-top: 10px; padding-bottom: 10px; }

.table-border thead > tr { border-top: 2px solid #333; border-bottom: 1px solid #ced4da; }
.table-border tbody > tr { border-bottom: 1px solid #ced4da; }

.table-list thead > tr { background: #f8f9fa; }
.table-list td, .table-list th { text-align: center; }
.table-list td:nth-child(5n+2) { text-align: left; padding-left: 10px; }

.table-list .num { width:  60px; color:  #787878; }
.table-list .subject { color:  #787878; }
.table-list .name { width:  100px; color:  #787878; }
.table-list .date { width:  100px; color:  #787878; }
.table-list .hit { width:  70px; color:  #787878; }

.page-navigation {
	clear:both; padding: 20px 0; text-align: center; 	
}

.pagenate { text-align: center; font-size:14px; }
.paginate a {
	border : 1px solid #ccc;
	color: #000;
	font-weight: 600;
	text-decoration: none;
	padding: 3px 7px;
	margin-left:3px;
}

.paginate a:hover {
	color:#6771ff;
}

.paginate span {
	border : 1px solid #e28d8d;
	color: #cb3536;
	font-weight: 600;
	padding: 3px 7px;
	margin-left:3px;
}

.paginate :first-child { margin-left:0; }


</style>

</head>
<body>

<div class="body-container">
	<div class="title">
		<h3><span>|</span> 게시판</h3>
	</div>
	
	<table class="table table-border table-list">
		<thead>
			<tr>
				<th class="num">번호</th>
				<th class="subject">제목</th>
				<th class="name">작성자</th>
				<th class="date">작성일</th>
				<th class="hit">조회수</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td>2</td>
				<td><a href="#">안녕하세요...</a></td>
				<td>김자바</td>
				<td>2023-04-04</td>
				<td>10</td>
			</tr>
			<tr>
				<td>1</td>
				<td><a href="#">반가워요...</a></td>
				<td>다자바</td>
				<td>2023-04-04</td>
				<td>5</td>
			</tr>
			
		</tbody>
	</table>
	
	<div class="page-navigation">
		<div class="paginate">
			<span>1</span>
			<a href="#">2</a>
			<a href="#">3</a>
		</div>
	</div>
	
</div>

</body>
</html>
